<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCardCalculator</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="./assets/js/index.js" async defer></script>
</head>
<body>
    <div class="time_container" data-time_container>

    </div>
    <div class="time_monitor">
        <input type="text" class="username" 
        placeholder="username" spellcheck="false" data-username>
        <div class="display_monitor" data-display_monitor>
            No Specified Hours
        </div>
        <div class="free_up_space" data-free_up_space>
            Free Up Space (Usernames)
        </div>
        <div class="increment_component" data-increment_component>
            Add Component
        </div>
    </div>
</body>
</html>
